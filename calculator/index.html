<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen">
            <pre class="calculator-value">0</pre>
            <div class="calculator-total"></div>
        </div>
        <div class="calculator-controls">
            <button type="button" data-key="55">7</button>
            <button type="button" data-key="56">8</button>
            <button type="button" data-key="57">9</button>
            <button type="button" data-key="191">/</button>
            <button type="button" data-key="52">4</button>
            <button type="button" data-key="53">5</button>
            <button type="button" data-key="54">6</button>
            <button type="button" data-key="56*">*</button>
            <button type="button" data-key="49">1</button>
            <button type="button" data-key="50">2</button>
            <button type="button" data-key="51">3</button>
            <button type="button" data-key="189">-</button>
            <button type="button" data-key="27">C</button>            
            <button type="button" data-key="48">0</button>
            <button type="button" data-key="187">=</button>
            <button type="button" data-key="187*">+</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
