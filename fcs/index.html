<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FCS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <form class="jumbotron buy-ticket-form">
        <h1>Buy ticket</h1>
        <div class="form-group">
            <label>Flight</label>
            <input type="text" class="form-control" name="flight" required/>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required/>
        </div>
        <div class="form-check">
            <input type="checkbox"  class="form-check-input" id="type"/>
            <label class="form-check-label" for="type" name="type">Business</label>
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
        <div class="alert alert-danger" hidden></div>
    </form>
    <div class="popup" hidden>
        <p class="popup-content"></p>
    </div>

    <script src="utils.js"></script>
    <script src="core/world.js"></script>
    <script src="core/airliner.js"></script>
    <script src="core/ticket.js"></script>
    <script src="core/flight.js"></script>
    <script src="core/report.js"></script>

    <script src="core/utils.js"></script>
    <script src="core/add-flight.js"></script>
    <script src="core/buy-ticket.js"></script>
    <script src="core/e-registration.js"></script>
    <script src="core/flight-report.js"></script>
    <script src="ui/flight-details.js"></script>
    <script src="ui/buy-ticket-form.js"></script>
    <script src="script.js"></script>
</body>

</html>
